<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="test-section">
        <h1>Test</h1>
    </section>

    <template id="test-template">
        <aside>
            <button></button>
            <button></button>
        </aside>
        <p></p>
    </template>


    <script>
        const section = document.querySelector("#test-section");
        const template = document.querySelector("#test-template");

        const clone = template.content.cloneNode(true);
        const pElement = clone.querySelector("p");
        pElement.innerHTML = "Hallo allemaal!";
        section.appendChild(pElement);
    </script>
</body>

</html>
