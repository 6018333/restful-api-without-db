<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blog API Client</h1>
        
        <section class="section">
            <h2>Posts</h2>
            <div id="posts-list"></div>
            <button onclick="loadPosts()">Posts laden</button>
        </section>

        <section class="section">
            <h2>Nieuw Post</h2>
            <form id="add-post-form">
                <input type="text" id="post-name" placeholder="Titel" required>
                <input type="text" id="post-url" placeholder="URL" required>
                <textarea id="post-text" placeholder="Tekst" required></textarea>
                <button type="submit">Post toevoegen</button>
            </form>
        </section>
    </div>

    <template id="post-error-template">
        <div class="error"></div>
    </template>

    <template id="post-item-template">
        <div class="post-item">
            <aside>
                <button class="edit">&#x1F58B;</button>
                <button class="delete">&#x1F5D1;</button>
            </aside>
            <h3 class="title"></h3>
            <p class="url"><a href="" target="_blank"></a></p>
            <p class="text"></p>
            <p class="comments"></p>
        </div>
    </template>

</body>
</html>
